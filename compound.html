<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display: grid;
                place-items: center; /* Centers both horizontally and vertically */
                background-color: blanchedalmond;

            }
            .headB {
                border-radius: 8px;
                padding: 12px;
                border-color: #ff6600;
            }
            .headB:hover {
                background-color: #ff7811;
            }
            button:active{
                transform: translateY(4px);
            }   
            .btn-group .button {
                border-color: #ff6600;
                color: #cc5500;
                padding: 15px 32px;
                text-align: center;
                border-radius: 50px;  
                font-size: 16px;
                cursor: pointer;
                float: left;

            }
            #display {
                width:25%;
                border: 3px #ff6600 ;
                padding: 8px 8px;
                font-size: 40px;
                font-weight: bold;
                color: #cc5500;
            }
            #display2 {
                width:25%;
                border: 3px #ff6600 ;
                padding: 8px 28px;
                font-size: 40px;
                font-weight: bold;
                color: #cc5500;
            }

            input{
                width: 52%;
                padding: 12px 20px;
                border-color: #ff6600;
                background-color: #ffaf7a;
                
            }
            .input-container div {
                display: inline-block;
                margin-right: 10px;
            }

            h1{
                color: #ff6600;
            }
            .currency-container {
                display: inline-flex;
                align-items: center;
            }
            #currency {
                font-size: 32px;
                font-weight: bold;
                color: #cc5500;
            }
            #currency2 {
                font-size: 32px;
                font-weight: bold;
                color: #cc5500;
            }
            .write{
                font-size: 20px;
                color: #ff7811;
            }
            .write22{
                color: #ff7811;                
            }
            #calc{
                border-radius: 50px;
                padding: 15px 32px;
                border-color: #ff6600;
            }
            h1{
                font-family: cursive;
                font-size: 40px;
                font-weight: bold;
                
            }


        </style>

    </head>
    <body class="container">
        <h1>STERLING</h1>
        <h2>C.I. CALCULATOR</h2>
        <div>
            <button class="headB"><a href="calculator.html" style="text-decoration: none; color: inherit;">Simple Calculator</a></button>
            <button class="headB">Compound Interest</button>
        </div>
        <br>
        <br>
    
        <div class="btn-group">
            
          
            <button class="button" onclick="currency1()">₦</button>
            <button class="button" onclick="currency2()">$</button>
            <button class="button" onclick="currency3()">£</button>
            <button class="button" onclick="currency4()">€</button>
        </div>
          <br>
          <br>
        <div>
          <div>
        <div class="currency-container">
            <div class="write">INTEREST(I):</div>
            <div id='currency' >₦</div>
            <div id='display'><b>0.00</b></div>
        </div>
        <div class="currency-container">
            <div class="write">TOTAL(P+I):</div>
            <div id='currency2' >₦</div>
            <div id='display2'><b>0.00</b></div>
        </div>
         
        </div>
        </div>
        <br>
        <br>
        <button onclick="Calculator()" id="calc">Calculate</button><br>
        <div class="input-container">
            <div>
                <label class="write22">Principal(P): </label>              
               <input placeholder="Enter Principal..." id="Principal" class="numericInput">
               
            </div>
            
            <div>
                <label class="write22">Rate:</label>
               <input placeholder="Enter Rate..." id="Rate" class="numericInput">
            </div>
        </div>
            <br>
            <br>
        <div class="input-container">
            <div>
                <label class="write22">Years:</label>                
               <input placeholder="Enter Number of years..." id="Years"class="numericInput">
            </div>
            
            <div>
                <label class="write22">Times Yearly:</label>
                          
               <input placeholder="Enter Number of times compounded yearly" id="No_Of_Years" class="numericInput">
            </div>
            
        </div>
        <script>
            function currency1(){
                document.getElementById('currency').innerHTML="₦";
                document.getElementById('currency2').innerHTML="₦";
            }
            function currency2(){
                document.getElementById('currency').innerHTML="$";
                document.getElementById('currency2').innerHTML="$";
            }
            function currency3(){
                document.getElementById('currency').innerHTML="£";
                document.getElementById('currency2').innerHTML="£";
            }
            function currency4(){
                document.getElementById('currency').innerHTML="€";
                document.getElementById('currency2').innerHTML="€";
            }
            function Calculator(){
                const P=document.getElementById('Principal').value;
                const r=document.getElementById('Rate').value;
                const n=document.getElementById('No_Of_Years').value;
                const t=document.getElementById('Years').value;
                let answer=P*((1+((r/100)/n))**(n*t));
                let answer2=answer-P;
                document.getElementById('display2').innerHTML=answer.toFixed(2);
                document.getElementById('display').innerHTML=answer2.toFixed(2);
            }
            const numericInputs = document.querySelectorAll('.numericInput');
            numericInputs.forEach(function(input) {
                input.addEventListener('input', function() {
                    this.value = this.value.replace(/[^0-9.]/g, '');
                        });
                    });
            
        </script>
    </body>
</html>
